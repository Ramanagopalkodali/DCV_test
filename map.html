<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disease Map - USA</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- XLSX to read Excel in browser -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
  <header class="dashboard-header">
    <div class="logo-text">Disease Spread Map - USA</div>
    <div style="display:flex; gap:10px; align-items:center;">
      <button id="theme-toggle" class="theme-toggle">ğŸŒ™</button>
      <a href="index.html" class="search-button" style="background:#4a90e2;">â¬… Back</a>
    </div>
  </header>

  <main class="dashboard-main-content">
    <div id="map"></div>

    <div id="totals" style="margin:12px auto; max-width:1100px; display:flex; justify-content:space-between; align-items:center;">
      <div id="totalCases" style="font-weight:700; font-size:1.1rem;">Total USA Cases: -</div>
      <div id="selectedInfo" style="font-size:0.95rem; color:var(--text-color);">Loading...</div>
    </div>

    <!-- Charts area -->
    <canvas id="casesBarChart" height="100"></canvas>
    <canvas id="casesLineChart" height="80"></canvas>

    <div style="max-width:1100px; margin: 10px auto;">
      <h3 style="text-align:center; margin-top:6px;">Distribution of state case counts (selected year)</h3>
      <canvas id="histogramChart" height="80"></canvas>
    </div>

    <div style="max-width:1100px; margin:20px auto;">
      <h3 style="text-align:center;">State Ã— Year Heatmap (pivot)</h3>
      <div id="heatmapContainer" style="overflow:auto; max-height:380px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.08);"></div>
    </div>

  </main>

  <script src="map.js"></script>

  <script>
  // Theme toggle (same as other pages)
  const toggleButton = document.getElementById("theme-toggle");
  const currentTheme = localStorage.getItem("theme") || "light";
  document.documentElement.setAttribute("data-theme", currentTheme);
  toggleButton.textContent = currentTheme === "dark" ? "â˜€ï¸" : "ğŸŒ™";

  toggleButton.addEventListener("click", () => {
    const newTheme =
      document.documentElement.getAttribute("data-theme") === "dark"
        ? "light"
        : "dark";
    document.documentElement.setAttribute("data-theme", newTheme);
    localStorage.setItem("theme", newTheme);
    toggleButton.textContent = newTheme === "dark" ? "â˜€ï¸" : "ğŸŒ™";
  });
  </script>
</body>
</html>
