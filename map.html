<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Map â€” Disease Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header class="header">
    <div class="brand">
      <div class="logo"></div>
      <div class="title">
        <h1>Map View</h1>
        <small>Hover a state to see cases â€” click to open state page</small>
      </div>
    </div>

    <div class="header-controls">
      <select id="dsSelectHeader" aria-label="dataset">
        <option>HIV_data.xlsx</option>
        <option>TB_data.xlsx</option>
        <option>Malaria_data.xlsx</option>
        <option>Dengue_data.xlsx</option>
      </select>

      <input id="yearSelectHeader" type="number" min="1900" max="2100" placeholder="Year" style="width:100px"/>

      <button id="loadHeader">Load</button>
      <button id="downloadCSVHeader" style="background:#19a37a">Download CSV</button>
      <button id="themeToggleHeader" style="background:transparent; border:1px solid rgba(0,0,0,0.06); padding:8px 10px; border-radius:8px;">ðŸŒ™</button>
      <a class="card" style="padding:8px 10px; border-radius:8px;" href="index.html">Home</a>
    </div>
  </header>

  <main class="container">
    <div class="grid">
      <div>
        <div class="card">
          <div class="section-title">Choropleth â€” State cases</div>
          <div id="map"></div>
          <div style="display:flex; justify-content:space-between; margin-top:12px;">
            <div id="totalCases" style="font-weight:700">Total USA Cases: â€”</div>
            <div id="selectedInfo" class="note"></div>
          </div>
        </div>

        <div class="card" style="margin-top:16px;">
          <div class="section-title">Cases by State â€” Selected Year</div>
          <canvas id="casesBar" class="chart-canvas"></canvas>
        </div>

        <div class="card" style="margin-top:16px;">
          <div class="section-title">USA Trend â€” All Years</div>
          <canvas id="casesLine" class="chart-canvas"></canvas>
        </div>

        <div class="card" style="margin-top:16px;">
          <div class="section-title">Distribution â€” State counts</div>
          <canvas id="casesHist" class="chart-small chart-canvas"></canvas>
        </div>
      </div>

      <aside>
        <div class="card">
          <div class="section-title">Heatmap â€” state Ã— year (matrix)</div>
          <div class="heatmap-wrapper">
            <canvas id="matrixHeatmap" style="width:100%; height:420px;"></canvas>
          </div>
        </div>

        <div class="card" style="margin-top:16px;">
          <div class="section-title">Legend</div>
          <div id="legendWrap"></div>
        </div>
      </aside>
    </div>
  </main>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@1.1.0/dist/chartjs-chart-matrix.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="map.js"></script>
</body>
</html>
