<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>State â€” Disease Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header class="header">
    <div class="brand">
      <div class="logo"></div>
      <div class="title">
        <h1 id="stateTitle">State Analytics</h1>
        <small>Time series & distributions</small>
      </div>
    </div>

    <div class="header-controls">
      <button id="themeToggleState" style="background:transparent; border:1px solid rgba(0,0,0,0.06); padding:8px 10px; border-radius:8px;">ğŸŒ™</button>
      <a class="card" style="padding:8px 10px; border-radius:8px;" href="map.html">â† Back to Map</a>
      <a class="card" style="padding:8px 10px; border-radius:8px;" href="index.html">Home</a>
    </div>
  </header>

  <main class="container">
    <div class="grid">
      <div>
        <div class="card">
          <div class="section-title" id="titleLeft">State Map</div>
          <div id="stateMap"></div>
          <div id="stateSummary" style="margin-top:10px; font-weight:700"></div>
        </div>

        <div class="card" style="margin-top:16px;">
          <div class="chart-title">Line Plot â€” Trend over time</div>
          <canvas id="lineChart" class="chart-canvas"></canvas>
        </div>

        <div class="card" style="margin-top:16px;">
          <div class="chart-title">Scatter Plot â€” Cases vs Year</div>
          <canvas id="scatterChart" class="chart-small chart-canvas"></canvas>
        </div>
      </div>

      <aside>
        <div class="card">
          <div class="section-title">Bar Plot â€” Yearly counts</div>
          <canvas id="barChart" style="height:250px"></canvas>
        </div>

        <div class="card" style="margin-top:16px;">
          <div class="section-title">Histogram â€” distribution of yearly counts</div>
          <canvas id="histChart" style="height:220px"></canvas>
        </div>

        <div class="card" style="margin-top:16px;">
          <div class="section-title">Box Plot â€” spread & outliers</div>
          <canvas id="boxChart" style="height:220px"></canvas>
        </div>
      </aside>
    </div>

    <div class="card" style="margin-top:18px;">
      <div class="section-title">Raw data</div>
      <table id="rawTable" style="width:100%; border-collapse:collapse;"></table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-box-and-violin-plot@3.0.0/dist/chartjs-chart-box-and-violin-plot.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

  <script src="state.js"></script>
  <script>
    // theme toggle state button
    const tbtn = document.getElementById('themeToggleState');
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    tbtn.textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
    tbtn.addEventListener('click', () => {
      const t = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', t);
      localStorage.setItem('theme', t);
      tbtn.textContent = t === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
    });
  </script>
</body>
</html>
