<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State Details</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="dashboard-header">
    <div class="logo-text">State-Level Disease Analysis</div>
  </header>

  <main class="dashboard-main-content">
    <h2 id="state-title"></h2>
    <table id="detail-table" class="detail-table"></table>

    <h3 style="text-align:center; margin-top:30px;">Cases Over Time</h3>
    <canvas id="barChart" height="120"></canvas>

    <h3 style="text-align:center; margin-top:40px;">Trend Line</h3>
    <canvas id="lineChart" height="120"></canvas>
  </main>

  <script src="state.js"></script>
</body>
</html>
