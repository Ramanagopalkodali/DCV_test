<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>State — Disease Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header class="header">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <h1 id="stateTitle">State Analytics</h1>
        <div style="font-size:12px; color:var(--muted)">Time series & distributions</div>
      </div>
    </div>
    <div class="controls">
      <a href="map.html" class="card" style="padding:8px 10px; border-radius:10px;">← Back to Map</a>
    </div>
  </header>

  <main class="container">
    <div class="grid">
      <div>
        <div class="card">
          <div class="section-title" id="titleLeft">State Map</div>
          <div id="stateMap" style="height:420px; border-radius:10px;"></div>
          <div id="stateSummary" style="margin-top:10px; font-weight:700"></div>
        </div>

        <div class="card chart-card" style="margin-top:16px;">
          <div class="section-title">Line Plot — Trend over time</div>
          <canvas id="lineChart" class="chart-canvas"></canvas>
        </div>

        <div class="card chart-card" style="margin-top:16px;">
          <div class="section-title">Scatter Plot — Cases vs Year</div>
          <canvas id="scatterChart" class="small-chart" style="height:300px"></canvas>
        </div>

      </div>

      <aside>
        <div class="card">
          <div class="section-title">Bar Plot — Yearly counts</div>
          <canvas id="barChart" style="height:250px"></canvas>
        </div>

        <div class="card" style="margin-top:16px;">
          <div class="section-title">Histogram — distribution of yearly counts</div>
          <canvas id="histChart" style="height:220px"></canvas>
        </div>

        <div class="card" style="margin-top:16px;">
          <div class="section-title">Box Plot — spread & outliers</div>
          <canvas id="boxCanvas" style="height:160px"></canvas>
        </div>

      </aside>
    </div>

    <div class="card" style="margin-top:18px;">
      <div class="section-title">Raw data</div>
      <table id="rawTable" style="width:100%; border-collapse:collapse;"></table>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="state.js"></script>
</body>
</html>
