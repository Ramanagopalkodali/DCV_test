<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Disease Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <h1>Public Health Dashboard</h1>
        <div style="font-size:12px; color:var(--muted)">Interactive maps & state reports</div>
      </div>
    </div>
    <div class="controls">
      <button id="themeToggle" class="card" style="padding:8px 10px; border-radius:10px;">Toggle Theme</button>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <div class="section-title">Select dataset & year</div>

      <div class="controls-panel">
        <select id="diseaseSelect" aria-label="disease dataset">
          <option value="HIV_data.xlsx">HIV_data.xlsx</option>
          <option value="TB_data.xlsx">TB_data.xlsx</option>
          <option value="Malaria_data.xlsx">Malaria_data.xlsx</option>
          <option value="Dengue_data.xlsx">Dengue_data.xlsx</option>
        </select>

        <input id="yearInput" type="number" min="1900" max="2100" value="2019" aria-label="year" />
        <button id="viewMap">Open Map</button>
        <button id="openState" style="background:#19a37a;">Open Example State</button>
      </div>

      <div class="note">Place the selected Excel files in the repo root (e.g. HIV_data.xlsx). Format: <code>Year | State | Cases</code>.</div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
