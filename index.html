<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Disease Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="brand">
      <div class="logo">
      <img src="logo.png" alt="Disease Tracker Portal logo">
    </div>
      <div>
        <h1>Public Health Dashboard</h1>
        <p>Interactive maps & state reports</p>
      </div>
    </div>
    <div>
          <label for="diseaseSelect">Disease</label>
          <select id="diseaseSelect" aria-label="disease">
            <option value="HIV">HIV</option>
            <option value="TB">TB</option>
            <option value="Malaria">Malaria</option>
            <option value="Dengue">Dengue</option>
          </select>
    </div>
    
    <div>
          <label for="yearInput">Year</label>
          <select id="yearInput"></select>
    </div>

    <div style="display:flex; gap:10px;">
          <button id="viewMap">Open Map</button>
          <button id="openState" style="background:#19a37a;">Open Example State</button>
    </div>
    
    <div class="controls">
      <button id="themeToggleHeader" style="background:transparent; border:1px solid rgba(0,0,0,0.06); padding:8px 10px; border-radius:8px;">ðŸŒ™</button>
      <button id="themeToggle" class="card" style="padding:8px 10px; border-radius:10px;">Toggle Theme</button>
    </div>
  </header>



  
  <main>
    
  </main>

  <script src="script.js"></script>
</body>
</html>
