<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Public Health Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="brand">
      <div class="logo">
        <img src="logo.png" alt="Disease Tracker Portal logo">
      </div>
      <div class="title">
        <h1>Public Health Dashboard</h1>
        <small>Interactive maps & state reports</small>
      </div>
    </div>

    <div class="header-controls">
      <label for="diseaseSelect">Disease</label>
      <select id="diseaseSelect" aria-label="disease">
        <option value="HIV">HIV</option>
        <option value="TB">TB</option>
        <option value="Diabetes">Diabetes</option>
        <option value="Hepatitis-A">Hepatitis-A</option>
        <option value="Hepatitis-B">Hepatitis-B</option>
        <option value="Hepatitis-C">Hepatitis-C</option>
        <option value="Gonorrhea">Gonorrhea</option>
        <option value="Chlamydia">Chlamydia</option>
      </select>

      <label for="yearInput">Year</label>
      <select id="yearInput"></select>

      <button id="viewMap" class="btn-light">Open Map</button>
      <button id="openState" class="btn-green">Open Example State</button>

      <button id="themeToggle" aria-label="Toggle Theme" class="theme-btn"></button>
    </div>
  </header>

  <main>
    <!-- Main content -->
  </main>

  <script src="script.js"></script>
</body>
</html>
